<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="version" content="1.10.0-alpha" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/classes/entity.js" defer></script>
    <script src="src/classes/game.js" defer></script>
    <script src="src/classes/input.js" defer></script>
    <script src="src/main.js" defer></script>
    <title>Asteroids</title>
  </head>
  <body>
    <hgroup align="center">
      <h1>Asteroids</h1>
      <p>1.10.0-alpha</p>
    </hgroup>

    <table class="controls" align="center" cellspacing="5" width="400">
      <thead align="center">
        <tr>
          <th></th>
          <th>Player 1</th>
          <th>Player 2</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <th align="right">Throttle</th>
          <td><kbd>W</kbd></td>
          <td><kbd>&uarr;</kbd></td>
        </tr>
        <tr>
          <th align="right">Turn</th>
          <td><kbd>A</kbd> <kbd>D</kbd></td>
          <td><kbd>&larr;</kbd> <kbd>&rarr;</kbd></td>
        </tr>
        <tr>
          <th align="right">Shoot</th>
          <td><kbd>F</kbd></td>
          <td><kbd>/</kbd></td>
        </tr>
        <tr>
          <th align="right">Respawn</th>
          <td><kbd>Space</kbd></td>
          <td><kbd>Enter</kbd></td>
        </tr>
      </tbody>
    </table>

    <div class="score-board">
      <label>
        Player 1:
        <output id="player1-score">0</output>
      </label>
      <label dir="rtl">
        Player 2:
        <output id="player2-score">0</output>
      </label>
    </div>

    <canvas id="game" width="800" height="600"></canvas>
  </body>
</html>
